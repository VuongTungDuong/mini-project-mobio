# Thông tin dự án
sonar.projectKey=tets-sona
sonar.projectName=tets-sona

# Vị trí mã nguồn
sonar.sources=src

# Loại file cần phân tích
sonar.inclusions=**/*.py

# Encoding của mã nguồn
sonar.sourceEncoding=UTF-8

# Ngôn ngữ chính
sonar.language=py

# Chỉ định phiên bản Python (tùy chọn, Sonar sẽ tự nhận nếu không có)
# sonar.python.version=3.10

# Bật phân tích static code
sonar.python.pylint=true

# Nếu có dùng coverage
# Ví dụ dùng pytest + coverage → thêm:
# sonar.python.coverage.reportPaths=coverage.xml

# Cấu hình để hiển thị lỗi rõ hơn trong Quality Gate
sonar.qualitygate.wait=true
